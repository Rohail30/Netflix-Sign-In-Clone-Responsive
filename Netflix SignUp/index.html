<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Netflix.css" />
    <title>Netflix</title>
  </head>
  <body>
    <header>
      <div id="logo_sec"><img src="images/Logonetflix.png" /></div>
    </header>
    <main>
      <div id="sign-in">
        <form action="" id="form">
          <h1>Sign In</h1>
          <input
            type="text"
            name=""
            placeholder="Email or phone number"
            id="input"
          />
          <input type="text" name="" id="input" placeholder="Password" />
          <button id="btn">Sign-in</button>
          <div id="cb">
            <input type="checkbox" name="" id="" />
            <label for="">Remember me</label>
            <div id="lab">
              <label style="cursor: pointer">Need help?</label>
            </div>
          </div>
          <div id="last">
            <p style="font-size: 16px; color: #737373">
              New to Netflix?
              <b style="color: white; cursor: pointer">Sign up now.</b>
            </p>
            <br />
            <p style="color: #737373">
              This page is protected by Google reCAPTCHA to
            </p>
            <p style="color: #737373">
              ensure you're not a bot.
              <a
                style="text-decoration: none; color: blue; font-weight: bold"
                href="#"
                >Learn more</a
              >.
            </p>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <div id="foot">
        <div id="fir"><p>Questions? Contact us.</p></div>
        <div id="sec">
          <p>FAQ</p>
          <p>Help Center</p>
          <p>Terms of Use</p>
          <p>Privacy</p>
          <p>Cookie Preferences</p>
          <p>Corporate Information</p>
        </div>
      </div>
    </footer>
  </body>
</html>
